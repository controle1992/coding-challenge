<div>
    <h2 id="page-heading">
        <span>Stores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-store" [routerLink]="['/store/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Store
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="stores?.length === 0">
        <span>No stores found</span>
    </div>
    <div *ngIf="stores?.length > 0">
        <div class="row" >
            <div class="col-sm-3 mb-4 pl-2 border-4" *ngFor="let store of stores ;trackBy: trackId">
                <jhi-store-view [store]="store"></jhi-store-view>
            </div>
        </div>
    </div>
</div>
