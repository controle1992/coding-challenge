<div class="card center">
    <div class="card-body">
        <div class="card-title">
            {{store.name}}
        </div>
        <div>
            <img src="{{store.pictureUrl}}"/>
        </div>
        <div>
            <button *ngIf="!likedStore" class="btn btn-primary" (click)="addStoreToFav()">Like</button>
            <button class="btn btn-primary" (click)="removeStoreFromFav()">Dislike</button>
        </div>
    </div>
</div>
